<!DOCTYPE html>
<html lang="en" theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title> README Editor </title>
    <link rel="stylesheet" href="../assets/css/editor.css"/>
  </head>
  <body scrollbar="hide">
    <div id="loading">
      <div id="loading-bar"></div>
    </div>
    <nav id="navbar" class="no-select">
      <div class="inline-box">
        <a id="back" class="icon-btn" href="../">
          <svg width="28px" height="28px" viewBox="0 0 512 512">
            <polyline points="244 400 100 256 244 112" style="fill:none;stroke:#eee;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/>
            <line x1="120" y1="256" x2="412" y2="256" style="fill:none;stroke:#eee;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px"/>
          </svg>
        </a>
        <button id="choose-item-menu" class="icon-btn">
          <svg width="30px" height="30px" viewBox="0 0 24 24" fill="none">
            <g>
              <path d="M12 17H19M5 12H19M5 7H19" stroke="#eee" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </g>
          </svg>
        </button>
      </div>
      <div class="inline-box">
        <button id="toggle-theme" class="icon-btn">
          <svg class="dark" width="27px" height="27px" enable-background="new 0 0 24 24" viewBox="0 0 24 24" fill="#000000">
            <rect fill="none" height="24" width="24"/>
            <path d="M11.01,3.05C6.51,3.54,3,7.36,3,12c0,4.97,4.03,9,9,9c4.63,0,8.45-3.5,8.95-8c0.09-0.79-0.78-1.42-1.54-0.95 c-0.84,0.54-1.84,0.85-2.91,0.85c-2.98,0-5.4-2.42-5.4-5.4c0-1.06,0.31-2.06,0.84-2.89C12.39,3.94,11.9,2.98,11.01,3.05z"/>
          </svg>
          <svg class="light" width="27px" height="27px" enable-background="new 0 0 24 24" viewBox="0 0 24 24" fill="#000000">
            <rect fill="none" height="24" width="24"/>
            <path d="M12,7c-2.76,0-5,2.24-5,5s2.24,5,5,5s5-2.24,5-5S14.76,7,12,7L12,7z M2,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0 c-0.55,0-1,0.45-1,1S1.45,13,2,13z M20,13l2,0c0.55,0,1-0.45,1-1s-0.45-1-1-1l-2,0c-0.55,0-1,0.45-1,1S19.45,13,20,13z M11,2v2 c0,0.55,0.45,1,1,1s1-0.45,1-1V2c0-0.55-0.45-1-1-1S11,1.45,11,2z M11,20v2c0,0.55,0.45,1,1,1s1-0.45,1-1v-2c0-0.55-0.45-1-1-1 C11.45,19,11,19.45,11,20z M5.99,4.58c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41l1.06,1.06 c0.39,0.39,1.03,0.39,1.41,0s0.39-1.03,0-1.41L5.99,4.58z M18.36,16.95c-0.39-0.39-1.03-0.39-1.41,0c-0.39,0.39-0.39,1.03,0,1.41 l1.06,1.06c0.39,0.39,1.03,0.39,1.41,0c0.39-0.39,0.39-1.03,0-1.41L18.36,16.95z M19.42,5.99c0.39-0.39,0.39-1.03,0-1.41 c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L19.42,5.99z M7.05,18.36 c0.39-0.39,0.39-1.03,0-1.41c-0.39-0.39-1.03-0.39-1.41,0l-1.06,1.06c-0.39,0.39-0.39,1.03,0,1.41s1.03,0.39,1.41,0L7.05,18.36z"/>
          </svg>
        </button>
        <button id="download_btn" class="mui-btn mui-btn--primary">
          <div>
            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none">
              <path d="M12 16L12 8" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M9 13L11.913 15.913V15.913C11.961 15.961 12.039 15.961 12.087 15.913V15.913L15 13" stroke="#eee" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M3 15L3 16L3 19C3 20.1046 3.89543 21 5 21L19 21C20.1046 21 21 20.1046 21 19L21 16L21 15" stroke="#eee" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span>Download</span>
          </div>
        </button>
        <button></button>
      </div>
    </nav>
    <div id="btn-box" class="inline-box no-select">
      <button id="reset" class="mui-btn">
        <div>
          <svg width="18px" height="18px"  fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
          </svg>
          <span>Reset</span>
        </div>
      </button>
      <button id="switch-tab" class="mui-btn">
        <div class="raw">Editor</div>
        <div class="preview">Preview</div>
      </button>
    </div>
    <section id="provider">
      <aside id="choose-item" class="no-select">
        <div id="item-headings" class="item-box">
          <span class="title">Headings</span>
        </div>
        <div id="item-paragraphs" class="item-box">
          <span class="title">Paragraphs</span>
        </div>
        <div id="item-hr" class="item-box">
          <span class="title">Horizontal Line</span>
        </div>
        <div id="item-stylingtext" class="item-box">
          <span class="title">Styling text</span>
        </div>
        <div id="item-quotingtext" class="item-box">
          <span class="title">Quoting text</span>
        </div>
        <div id="item-quotingcode" class="item-box">
          <span class="title">Quoting code</span>
        </div>
        <div id="item-links" class="item-box">
          <span class="title">Links</span>
        </div>
        <div id="item-images" class="item-box">
          <span class="title">Images</span>
        </div>
        <div id="item-table" class="item-box">
          <span class="title">Table</span>
        </div>
        <div id="item-lists" class="item-box">
          <span class="title">Lists</span>
        </div>
        <div id="item-tasklists" class="item-box">
          <span class="title">Task lists</span>
        </div>
        <div id="item-imdf" class="item-box">
          <span class="title">Ignoring MD formatting</span>
        </div>
      </aside>
      <div id="choose-item-cover"></div>
      <div id="editor">
        <textarea id="raw" translate="no" spellcheck="false" autocomplete="false" autocapitalize="none" border="0"># Project Title

A brief description of what this project does and who it's for
</textarea>
      </div>
      <div id="preview">
        <iframe id="preview-template" name="preview-template" sandbox="allow-same-origin" allow="fullscreen" srcdoc="loading..." referrerpolicy="no-referrer"></iframe>
      </div>
    </section>
    <script src="../assets/js/mui.min.js"></script>
    <script src="../assets/js/showdown.min.js"></script>
    <script src="../assets/js/html2pdf.min.js"></script>
    <script src="../assets/js/editor.js"></script>
  </body>
</html>
